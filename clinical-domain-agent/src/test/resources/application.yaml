projects:
  directory: "src/test/resources/projects"

spring:
  ssl:
    bundle:
      pem:
        server:
          keystore:
            certificate: classpath:/server.crt
            private-key: classpath:/server.key
          truststore:
            certificate: classpath:/ca.crt
        client:
          truststore:
            certificate: classpath:/ca.crt

runner:
  maxConcurrency: 128
  maxProcesses: 4
  processTtl: P1D


server:
  ssl:
    bundle: server

test:
  webclient:
    default:
      ssl:
        bundle: client

security:
  endpoints:
  - path: /api/v2/**
    role: cd-client

logging.level:
  care.smith.fts: DEBUG
  care.smith.fts.cda: TRACE
