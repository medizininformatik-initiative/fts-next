name: fts-cd-agent

services:
  cd-agent:
    image: ghcr.io/medizininformatik-initiative/fts/clinical-domain-agent:latest@sha256:1e52e12512ea384b62ee2e3c6baeda861912f4a89b34a287f9759408a4e2835a
    ports: [ ":8080" ]
    networks: [ "agents", "clinical-domain" ]                                              # CI_ONLY
    volumes:
    - ./projects:/app/projects
    - ../deidentifhir/:/app/projects/example/deidentifhir                                  # CI_ONLY
    depends_on:                                                                            # CI_ONLY
      cd-hds:                                                                              # CI_ONLY
        condition: service_healthy                                                         # CI_ONLY
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
