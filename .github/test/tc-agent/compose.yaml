name: fts-tc-agent

networks:
  tc-agent:

services:
  tc-agent:
    image: ghcr.io/medizininformatik-initiative/fts/trust-center-agent:${BUILD_ID:-local}
    ports: [ ":8080" ]
    volumes:
    - ./application.yaml:/app/application.yaml
    - ../ssl:/app/ssl:ro                                                                   # CI_ONLY
    networks:
    - tc-agent
    - agents                                                                               # CI_ONLY
    - trust-center                                                                         # CI_ONLY
    depends_on:
      keystore:
        condition: service_healthy
      gics:                                                                                # CI_ONLY
        condition: service_healthy                                                         # CI_ONLY
      gpas:                                                                                # CI_ONLY
        condition: service_healthy                                                         # CI_ONLY
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "--no-check-certificate", "https://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
  keystore:
    image: valkey/valkey:8.1.3-alpine@sha256:9c3e63b9b6ba69f2fe5d4e32dd8c0e2be3b3e9cbee3940c0cde6a884d55a303a
    networks: [ "tc-agent" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
