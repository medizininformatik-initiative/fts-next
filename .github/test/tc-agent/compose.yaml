name: fts-tc-agent

networks:
  tc-agent:

services:
  tc-agent:
    image: ghcr.io/medizininformatik-initiative/fts/trust-center-agent:local
    ports: [ ":8080" ]
    volumes:
    - ./application.yaml:/app/application.yaml
    networks:
    - tc-agent
    - agents                                                                               # CI_ONLY
    - trust-center                                                                         # CI_ONLY
    depends_on:
      keystore:
        condition: service_healthy
      gics:                                                                                # CI_ONLY
        condition: service_healthy                                                         # CI_ONLY
      gpas:                                                                                # CI_ONLY
        condition: service_healthy                                                         # CI_ONLY
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
  keystore:
    image: valkey/valkey:8.0.2-alpine@sha256:22534fde125aa64e20d273dbe0242b7f22cd6a6fb6f8da564036e10e1e0e8de3
    networks: [ "tc-agent" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
