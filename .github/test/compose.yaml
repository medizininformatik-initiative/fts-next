name: fts-test

networks:
  agents:
  clinical-domain:
  research-domain:
  trust-center:
  gics:
  gpas:

include:
- cd-agent/compose.yaml
- rd-agent/compose.yaml
- tc-agent/compose.yaml
- oauth2/compose.yaml

services:
  # Clinical Domain
  cd-hds:
    image: samply/blaze:1.1.0@sha256:5f55f750d19e96b02da1e04a829bc653a94f28574bbf7b608753bd38aafa0e8f
    ports: [ ":8080" ]
    networks: [ "clinical-domain" ]
    environment:
      BASE_URL: "http://cd-hds:8080"
    healthcheck:
      test: [ "CMD", "curl", "-sSf", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s

  # Research Domain
  rd-hds:
    image: samply/blaze:1.1.0@sha256:5f55f750d19e96b02da1e04a829bc653a94f28574bbf7b608753bd38aafa0e8f
    ports: [ ":8080" ]
    networks: [ "research-domain" ]
    environment:
      BASE_URL: "http://rd-hds:8080"
      ENFORCE_REFERENTIAL_INTEGRITY: "false"
    healthcheck:
      test: [ "CMD", "curl", "-sSf", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s

  # Trust Center
  gics:
    image: ghcr.io/knoppiks/mosaic-gics:2024.3.1@sha256:ae7bdfafb11f340ea91d0990b06e96301b76e9041383c5284708486cdb0865b3
    ports: [ ":8080" ]
    networks: [ "trust-center", "gics" ]
    depends_on:
      gics-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-sSf", "http://localhost:8080/gics/gicsService?wsdl" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
  gics-db:
    image: mysql:9.4.0@sha256:439bfb4044dc59ade76c4e5c4065c02e5ba4d4007db32c40ac58d55c03069916
    volumes:
    - ./gics/initdb/:/docker-entrypoint-initdb.d
    command: --max_allowed_packet=20M --default-time-zone=Europe/Berlin
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gics
      MYSQL_USER: gics_user
      MYSQL_PASSWORD: gics_password
    networks: [ "gics" ]
    healthcheck:
      test: [ "CMD", "/usr/bin/mysqladmin", "ping", "-h", "localhost", "-ugics_user", "-pgics_password" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
  gpas:
    image: ghcr.io/knoppiks/mosaic-gpas:2024.3.0@sha256:8837d3a5eb1d538c456debbfd9f186b50fed271c82f5959a0bc121eefd14a8d4
    ports: [ ":8080" ]
    networks: [ "trust-center", "gpas" ]
    depends_on:
      gpas-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-sSf", "http://localhost:8080/gpas/gpasService?wsdl" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
  gpas-db:
    image: mysql:9.4.0@sha256:439bfb4044dc59ade76c4e5c4065c02e5ba4d4007db32c40ac58d55c03069916
    volumes:
    - ./gpas/initdb/:/docker-entrypoint-initdb.d
    command: --max_allowed_packet=20M --default-time-zone=Europe/Berlin
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gpas
      MYSQL_USER: gpas_user
      MYSQL_PASSWORD: gpas_password
    networks: [ "gpas" ]
    healthcheck:
      test: [ "CMD", "/usr/bin/mysqladmin", "ping", "-h", "localhost", "-ugpas_user", "-pgpas_password" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
