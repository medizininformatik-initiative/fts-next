name: fts-test

networks:
  agents:
  clinical-domain:
  research-domain:
  trust-center:
  gics:
  gpas:

include:
- cd-agent/compose.yaml
- rd-agent/compose.yaml
- tc-agent/compose.yaml
- oauth2/compose.yaml

services:
  # Clinical Domain
  cd-hds:
    image: samply/blaze:1.4.0@sha256:31a50a88ec15ca69a05eb9e844ee4ea96445b8c8b9fdea9d0030e2295f63cff8
    ports: [ ":8080" ]
    networks: [ "clinical-domain" ]
    environment:
      BASE_URL: "http://cd-hds:8080"
    healthcheck:
      test: [ "CMD", "curl", "-sSf", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s

  # Research Domain
  rd-hds:
    image: samply/blaze:1.4.0@sha256:31a50a88ec15ca69a05eb9e844ee4ea96445b8c8b9fdea9d0030e2295f63cff8
    ports: [ ":8080" ]
    networks: [ "research-domain" ]
    environment:
      BASE_URL: "http://rd-hds:8080"
      ENFORCE_REFERENTIAL_INTEGRITY: "false"
    healthcheck:
      test: [ "CMD", "curl", "-sSf", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s

  # Trust Center
  gics:
    image: mosaicgreifswald/gics:2025.1.2@sha256:fab13df280dfd4a00451d373902ec4c91d945109b7cc5eb299ff49681ca352dd
    ports: [ ":8080" ]
    networks: [ "gics", "trust-center" ]
    environment:
      TTP_GICS_DB_HOST: "gics-db"
      WF_NO_ADMIN: "true"
      TTP_DISABLE_NOTI_CLIENT: "true"
      TTP_DISABLE_NOTI_SERVICE: "true"
    depends_on:
      gics-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-sSf", "http://localhost:8080/gics/gicsService?wsdl" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
  gics-db:
    image: mysql:9.5.0@sha256:fe036967257bf11aab7184e371920c5b629f0dd36cbefdf4ccd2ae18cc900dbd
    volumes:
    - ./gics/initdb/:/docker-entrypoint-initdb.d
    command: --max_allowed_packet=20M --default-time-zone=Europe/Berlin
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gics
      MYSQL_USER: gics_user
      MYSQL_PASSWORD: gics_password
    networks: [ "gics" ]
    healthcheck:
      test: [ "CMD", "/usr/bin/mysqladmin", "ping", "-h", "localhost", "-ugics_user", "-pgics_password" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
  gpas:
    image: mosaicgreifswald/gpas:2025.2.0@sha256:e61946ae994e658ecdeb5dfc86b4102d248e22cfdde10b6c6e6dfefeb654739c
    ports: [ ":8080" ]
    networks: [ "gpas", "trust-center" ]
    environment:
      TTP_GPAS_DB_HOST: "gpas-db"
      WF_NO_ADMIN: "true"
      TTP_DISABLE_NOTI_CLIENT: "true"
      TTP_DISABLE_NOTI_SERVICE: "true"
    depends_on:
      gpas-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-sSf", "http://localhost:8080/gpas/gpasService?wsdl" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
  gpas-db:
    image: mysql:9.5.0@sha256:fe036967257bf11aab7184e371920c5b629f0dd36cbefdf4ccd2ae18cc900dbd
    volumes:
    - ./gpas/initdb/:/docker-entrypoint-initdb.d
    command: --max_allowed_packet=20M --default-time-zone=Europe/Berlin
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gpas
      MYSQL_USER: gpas_user
      MYSQL_PASSWORD: gpas_password
    networks: [ "gpas" ]
    healthcheck:
      test: [ "CMD", "/usr/bin/mysqladmin", "ping", "-h", "localhost", "-ugpas_user", "-pgpas_password" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
