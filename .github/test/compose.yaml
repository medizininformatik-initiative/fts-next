networks:
  agents:
  clinical-domain:
  research-domain:
  trust-center:
  gics:
  gpas:

services:
  # Clinical Domain
  cd-agent:
    image: clinical-domain-agent:latest
    ports: [ ":8080" ]
    networks: [ "agents", "clinical-domain" ]
    volumes:
    - ./cd-agent/projects:/app/projects
    - ./deidentifhir/:/app/config/deidentifhir
    depends_on:
      cd-hds:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
  cd-hds:
    image: samply/blaze:0.29.3@sha256:47527f478ef2ddf932f4e5c882c0266ac179d7a2fc37ed66868d079698541da3
    ports: [ ":8080" ]
    networks: [ "clinical-domain" ]
    environment:
      BASE_URL: "http://cd-hds:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s

  # Research Domain
  rd-agent:
    image: research-domain-agent:latest
    ports: [ ":8080" ]
    networks: [ "agents", "research-domain" ]
    volumes:
    - ./rd-agent/projects:/app/projects
    - ./deidentifhir/:/app/config/deidentifhir
    depends_on:
      rd-hds:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
  rd-hds:
    image: samply/blaze:0.29.3@sha256:47527f478ef2ddf932f4e5c882c0266ac179d7a2fc37ed66868d079698541da3
    ports: [ ":8080" ]
    networks: [ "research-domain" ]
    environment:
      BASE_URL: "http://rd-hds:8080"
      ENFORCE_REFERENTIAL_INTEGRITY: "false"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s

  # Trust Center
  tc-agent:
    image: trust-center-agent:latest
    ports: [ ":8080" ]
    networks: [ "agents", "trust-center" ]
    depends_on:
      keystore:
        condition: service_started
      gics:
        condition: service_healthy
      gpas:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
  keystore:
    image: valkey/valkey:7.2.6-alpine@sha256:c44fbf88ee63dd2f34218bf151f64a65567c01f804d4462c4ab08cced89eb844
    networks: [ "trust-center" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
  gics:
    image: ghcr.io/knoppiks/mosaic-gics:2024.1.1@sha256:e17c49726a6c311407c1ffc598e1fd778ba83a4b0ebc8813a1deaa85e34e8c22
    ports: [ ":8080" ]
    networks: [ "trust-center", "gics" ]
    depends_on:
      gics-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/gics/gicsService?wsdl" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
  gics-db:
    image: mysql:9.0.1@sha256:86cdfe832c81e39a89cfb63c3fde1683c41cc00ef91e67653c9c1df0ba80f454
    volumes:
    - ./gics/initdb/:/docker-entrypoint-initdb.d
    command: --max_allowed_packet=20M --default-time-zone=Europe/Berlin
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gics
      MYSQL_USER: gics_user
      MYSQL_PASSWORD: gics_password
    networks: [ "gics" ]
    healthcheck:
      test: [ "CMD", "/usr/bin/mysqladmin", "ping", "-h", "localhost", "-ugics_user", "-pgics_password" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
  gpas:
    image: ghcr.io/knoppiks/mosaic-gpas:2024.1.0@sha256:255a099cc4113c62a96121a9f3a8916d9f48e4ca7f0b710a3036bd4134c79e72
    ports: [ ":8080" ]
    networks: [ "trust-center", "gpas" ]
    depends_on:
      gpas-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/gpas/gpasService?wsdl" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
  gpas-db:
    image: mysql:9.0.1@sha256:86cdfe832c81e39a89cfb63c3fde1683c41cc00ef91e67653c9c1df0ba80f454
    volumes:
    - ./gpas/initdb/:/docker-entrypoint-initdb.d
    command: --max_allowed_packet=20M --default-time-zone=Europe/Berlin
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gpas
      MYSQL_USER: gpas_user
      MYSQL_PASSWORD: gpas_password
    networks: [ "gpas" ]
    healthcheck:
      test: [ "CMD", "/usr/bin/mysqladmin", "ping", "-h", "localhost", "-ugpas_user", "-pgpas_password" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 120s
