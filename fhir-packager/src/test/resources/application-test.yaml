# Test configuration for FHIR Packager
# Overrides default settings for testing scenarios

pseudonymizer:
  url: "http://localhost:8080"
  connectTimeout: "PT10S"
  readTimeout: "PT30S"  # Match CLI default to avoid overrides
  retries: 3
  healthCheckEnabled: false

spring:
  main:
    web-application-type: none
    banner-mode: off

# Reduce logging noise during tests
logging:
  level:
    care.smith.fts.packager: DEBUG
    org.springframework: WARN
    root: WARN